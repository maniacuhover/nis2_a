<!DOCTYPE html>
<html>
  <head>
    <title>Framework NIS2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Framework Încadrare NIS2</h1>

      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <div id="questionContainer" class="question-container">
        <!-- Aici vor apărea întrebările -->
      </div>

      <div id="resultContainer" class="result-container" style="display: none">
        <!-- Aici va apărea rezultatul -->
      </div>

      <button id="nextButton" class="button">Următoarea întrebare</button>
      <button id="restartButton" class="button" style="display: none">
        Încadrare nouă entitate
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="index.mjs" type="module"></script>
  </body>
</html>
